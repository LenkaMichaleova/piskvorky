<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piškvorky</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="start">
        <img class="start__picture" src="uvodni.jpg" alt="uvodni-obrazek">
        <di class="start__body">
            <h1 class="start__title">Piškvorky</h1>
            <p class="start__description">Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat čtverečkovaný papír. Přejeme vám hodně zábavy!</p>
            <button class="start__button start__button--green">
                <li><a href="">Pravidla</a></li>
            </button>
            <button class="start__button start__button--blue">
                <li><a href="">Začít hrát</a></li>
            </button>
        </div>
    </div>
</body>
</html>
